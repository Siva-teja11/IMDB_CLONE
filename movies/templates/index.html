<!DOCTYPE html>
{% load static %}
<html>
  <head>

    <meta charset="utf-8">
    <title>IMDb rating</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
            
        }
        th {
            background-color: #f2f2f2;
            color: black;
        }
        button {
            background-color: yellow;
            width: 50px;
            height: 50px;
            border-radius: 10px;
            border: 1px solid black;
            
            transition: box-shadow 0.3s ease-in-out;
        }
        .container {
            background-color: black;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-style: bold;
            color: #dddddd;
        }  
        button:hover{
            box-shadow: 0 0 20px #4CAF50;
        }
       
        .center-button {
            margin: auto;
        }
        .center-container{
            text-align: center;
        }
        
    </style>
    
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 style = "text-align: center;">wellcome to the page</h1>
        
        <table class="table" style="text-align: center; border-style: solid;">
            <thead class="thead-dark">
              <tr>
                <th scope="col">id</th>
                <th scope="col">Title</th>
                <th scope="col">description</th>
                <th scope ="col">rating</th>
                <th scope="col">detail</th>
              </tr>
            </thead>
            {% for i in obj %}
            <tbody>
              <tr>
                <th scope="row">{{i.id}}</th>
                <td>{{i.title}}</td>
                <td>{{i.description}}</td>
                <td>{{i.rating}}</td>
                {%if i.urls%}
                <td><a href="{{i.urls}}" target="_blank">click here for more details</td>
                {%else%}
                <td>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit">Add URL</button></td>
                </form>    
                {%endif%}
              </tr>
              
            </tbody>
            {% endfor %}
          </table>
          
<div class="container">
  <!-- Buttons -->
  <div class="row center-buttons">
    <div class="col-md-6">
      <a href="{% url 'add_movie' %}" class="d-block text-center">
        <button class="btn btn-primary">Add movie</button>
      </a>
    </div>
    <div class="col-md-6">
      <a href="{% url 'ninestar' %}" class="d-block text-center">
        <button class="btn btn-primary">Nine Star</button>
      </a>
      </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (Optional: if needed) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    
  </body>
</html>
